<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Lead Capture - SimpleMTD</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">Test Lead Capture</h1>
        
        <!-- Direct Formspree Test -->
        <div class="mb-8">
            <h2 class="text-lg font-semibold mb-2">Test Form → Formspree → Webhook → Supabase</h2>
            <form action="https://formspree.io/f/xandvorq" method="POST" class="space-y-4">
                <input 
                    type="email" 
                    name="email"
                    placeholder="test@example.com"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded"
                >
                <button 
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                >
                    Test Submit
                </button>
            </form>
        </div>

        <!-- Direct API Test -->
        <div class="mb-8">
            <h2 class="text-lg font-semibold mb-2">Test Direct Webhook (bypass Formspree)</h2>
            <button 
                onclick="testWebhook()"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
            >
                Test Webhook Directly
            </button>
            <div id="webhook-result" class="mt-2 text-sm"></div>
        </div>

        <!-- Check Supabase -->
        <div class="mt-8 p-4 bg-gray-100 rounded">
            <h3 class="font-semibold">After testing, check:</h3>
            <ol class="list-decimal list-inside text-sm mt-2">
                <li>Formspree dashboard for submission</li>
                <li>Your email for notification</li>
                <li>Supabase Table Editor → leads table</li>
                <li>Vercel Functions logs for webhook activity</li>
            </ol>
        </div>
    </div>

    <script>
        async function testWebhook() {
            const resultDiv = document.getElementById('webhook-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/webhook-lead', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: `test-${Date.now()}@example.com`,
                        _time: new Date().toISOString()
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre class="text-xs">${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
